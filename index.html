<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/icon2.ico" id="favicon"/>
    <script type="module" src="index.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>No Hotpink Spotify</title>
</head>
<body>
	<main class="main-area">
		<div class="highlight"></div>
		<div class="search-area">
			<div class="spacer-heading">
				<div class="headWithBack">
					<h2>Search</h2>
				</div>
				<hr>
			</div>
			<div class="form-area">
				<form action="" autocomplete="off">
					<input type="text" name="searchbar" id="searchbar" placeholder="Search for artists">
					<button type="submit" id="searchSubBtn">Search</button>
				</form>
			</div>
		</div>
		<div class="preview">
			<div class="spacer-heading">
				<div class="headWithBack">
					<h2 class="dynamic-greeting"></h2>
				</div>
				<hr>
			</div>
		</div>
		<div class="genre-area"></div>
	</main>
	<aside class="aside-left">
		<div class="upper-box">
			<div id="homeBtn" class="homeBox menuBtn">
				<i class="bi bi-house-fill"></i>
				<p>Home</p>
			</div>
			<div id="searchBtn" class="searchBox menuBtn">
				<i class="bi bi-search"></i>
				<p>Search</p>
			</div>
		</div>
		<div class="lower-box">
			<div class="library-box">
				<div class="lib-box-left lib">
					<i class="bi bi-music-note-list"></i>
					<p>Your library</p>
				</div>
				<div class="lib-box-right lib">
					<i class="bi bi-trash3" id="trash"></i>
					<i class="bi bi-arrow-right"></i>
				</div>
			</div>
			<div class="library-songs"></div>
		</div>
	</aside>
	<aside class="aside-right">
		<div class="upper-box2">
			<div class="accent-switch">
				<label class="switch-button" for="switch">
					<div class="switch-outer">
						<input id="switch" type="checkbox">
						<div class="button">
							<span class="button-toggle"></span>
							<span class="button-indicator"></span>
						</div>
					</div>
				</label>
			</div>
		</div>
		<div class="lower-box2">
			<div class="tab-titles">
				<div class="charts tabs">
					<i class="bi bi-graph-up-arrow"></i>
				</div>
				<div class="creators tabs">
					<i class="bi bi-people-fill"></i>
				</div>
				<div class="login tabs active">
					<i class="bi bi-box-arrow-in-right"></i>
				</div>
				<div class="acc tabs">
					<i class="bi bi-person-fill-gear"></i>
				</div>
			</div>
			<div class="tab-box"></div>
		</div>
	</aside>
	<footer>
      <audio id="PlayerAudioSrc" src=""></audio>
      <div class="InfoCard_Container">
        <div id="heartInfo" class="infoCard_heart">
          <p>Save to Your Library</p>
        </div>
        <div id="shuffleInfo" class="infoCard_shuffle">
          <p>Enable Shuffle for The Album</p>
        </div>
        <div id="muteInfo" class="infoCard_mute">
          <p>Mute</p>
        </div>
      </div>

      <div class="Player_Container">
        <div id="leftContainer" class="left_Container">
          <img id="pic" src="" alt="" srcset="" />
          <div class="text_Container">
            <abbr id="infoTitle" title=""><h3 id="title"></h3></abbr>
            <abbr id="infoArtist" title=""><p id="artist"></p></abbr>
          </div>

          <label for="heart" id="hearticon"></label>
          <input type="checkbox" class="heart_Container1" name="" id="heart" />

          <!-- <i id="heart" class="bi bi-heart"></i> -->
        </div>
        <div id="midContainer" class="mid_Container">
          <div class="buttons_Player">
            <label for="shuffle" id="shuffleicon"></label>
            <input type="checkbox" class="btn_Player_s" name="" id="shuffle" />

            <button id="prev" class="btn_Player_l">
              <i id="prevs" class="bi bi-arrow-bar-left"></i>
            </button>
            <label for="play" id="playicon"></label>
            <input type="checkbox" class="btn_Player_pl" name="" id="play" />

            <button id="next" class="btn_Player_r">
              <i id="nexts" class="bi bi-arrow-bar-right"></i>
            </button>

            <label for="repeat" id="repeatIcon"></label>
            <input
              type="checkbox"
              class="btn_Player_repeat"
              name=""
              id="repeat" />
          </div>
          <div class="progress_Container">
            <div id="Song_Time" class="time"></div>
            <div class="time-tracker">
              <div class="timer">
                <div id="Slider_progress">
                  <div class="ui-slider-range-min"></div>
                  <span class="ui-slider-handle"></span>
                </div>
              </div>
            </div>
            <div class="TimeFull" id="TimeFull"></div>
          </div>
        </div>

        <div class="right_Container">
          <button class="btn_right_v">
            <i class="bi bi-file-play"></i>
          </button>
          <button class="btn_right_l">
            <i class="bi bi-card-text"></i>
          </button>
          <button class="btn_right_q">
            <i class="bi bi-list"></i>
          </button>
          <button class="btn_right_d">
            <i class="bi bi-pci-card-sound"></i>
          </button>
          <label for="mute" id="muteicon"></label>
          <input type="checkbox" class="btn_right_mute" name="" id="mute" />

          <div id="player">
            <div id="volume">
              <div class="ui-slider-range-min"></div>
              <span class="ui-slider-handle"></span>
            </div>
          </div>
          <button class="btn_right_f">
            <i class="bi bi-arrows-fullscreen"></i>
          </button>
        </div>
      </div>
    </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
